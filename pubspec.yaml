name: cultritracker
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  xml: ^6.3.0
  http: ^1.2.2
  webfeed: ^0.7.0
  html: ^0.15.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: PressStart2P
      fonts:
        - asset: assets/fonts/PressStart2P-Regular.ttf
    - family: Roboto1
      fonts:
        - asset: assets/fonts/Roboto-Italic-VariableFont_wdth,wght.ttf
    - family: Roboto2
      fonts:
        - asset: assets/fonts/Roboto-VariableFont_wdth,wght.ttf
    - family: Lato1
      fonts:
        - asset: assets/fonts/Lato-Black.ttf
    - family: Lato2
      fonts:
        - asset: assets/fonts/Lato-BlackItalic.ttf
    - family: Lato3
      fonts:
        - asset: assets/fonts/Lato-Bold.ttf
    - family: Lato4
      fonts:
        - asset: assets/fonts/Lato-BoldItalic.ttf
    - family: Lato5
      fonts:
        - asset: assets/fonts/Lato-Italic.ttf
